<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Security Assessment</title>
    <style>
      :root {
        line-height: 1.5;
        --header-bg: #00172C;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        font-family: system-ui, sans-serif;
        background: var(--bg);
        color: var(--text);
      }
      .site-header {
        text-align: center;
        padding-top: clamp(12px, 4vw, 16px);
        padding-bottom: 24px;
        background: var(--header-bg);
      }
      .site-header img {
        height: clamp(48px, 10vw, 80px);
        width: auto;
      }
      .site-header .tagline {
        margin-top: 8px;
        color: var(--muted);
      }
      .container {
        flex: 1;
        width: 100%;
        max-width: 960px;
        padding: 0 24px 24px;
        margin: 0 auto;
      }
      #wizard {
        width: 100%;
      }
      .progress {
        width: 100%;
        margin: 24px auto 20px;
        max-width: 720px;
      }
      .progress-text {
        text-align: right;
        font-size: 0.875rem;
        color: var(--muted);
        margin-bottom: 8px;
      }
      .progress-track {
        width: 100%;
        height: 4px;
        border-radius: 2px;
        background: rgba(255, 255, 255, 0.12);
        overflow: hidden;
      }
      .progress-bar {
        width: 100%;
        height: 100%;
        background: var(--accent-blue);
        box-shadow: 0 0 8px var(--accent-blue);
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.16s ease-out;
      }
      fieldset {
        border: none;
        margin: 0;
        padding: 0;
      }
      .q-card {
        background: var(--surface);
        color: var(--text);
        border-radius: var(--radius);
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
        padding: 20px 24px 24px;
        max-width: 720px;
        margin: 0 auto;
        overflow: visible;
        opacity: 0;
        transform: translateY(24px);
        transition: opacity 0.2s ease-out, transform 0.2s ease-out,
          box-shadow 0.2s, border-color 0.2s;
      }
      .q-card.active {
        opacity: 1;
        transform: translateY(0);
      }
      .q-card:hover,
      .q-card:focus-within {
        box-shadow: var(--shadow), 0 0 0 2px var(--accent-blue);
      }
      .q-card:has(fieldset[aria-invalid="true"]) {
        border-color: var(--accent-orange);
      }
      legend {
        display: block;
        margin: 0 0 12px;
        line-height: 1.3;
        white-space: normal;
        color: var(--text);
      }
      label.option {
        width: 100%;
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        background: var(--surface-elev);
        box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.14);
        border-radius: var(--radius);
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
        min-height: 48px;
      }
      label.option + label.option {
        margin-top: 10px;
      }
      label.option:hover {
        transform: translateY(-1px);
        box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.24);
      }
      label.option:focus-within {
        box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.24),
          0 0 0 3px var(--accent-blue);
      }
      label.option.selected {
        box-shadow: 0 0 0 1px var(--accent-blue);
        background: color-mix(in srgb, var(--accent-blue) 10%, var(--surface-elev));
      }
      label.option input[type="radio"] {
        accent-color: var(--accent-blue);
        flex-shrink: 0;
      }
      .option-text {
        color: var(--text);
      }
      .help {
        margin-top: 12px;
        font-size: 0.875rem;
        color: var(--accent-orange);
      }
      .nav {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        position: sticky;
        bottom: 0;
        background: var(--bg);
        padding-top: 16px;
      }
      .nav button {
        padding: 12px 24px;
        border-radius: 999px;
        font-size: 1rem;
        line-height: 1.2;
      }
      .nav .primary {
        background: var(--accent-orange);
        color: var(--text);
        border: none;
      }
      .nav .secondary {
        background: transparent;
        color: var(--text);
        border: 1px solid var(--border);
      }
      .nav button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      #results[hidden] {
        display: none;
      }
      .results-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-top: 20px;
      }
      @media (min-width: 768px) {
        .results-content {
          flex-direction: row;
          align-items: flex-start;
        }
      }
      #dial {
        width: 200px;
        height: 100px;
      }
      .score-display {
        text-align: center;
        font-size: 1.5rem;
        margin-top: 0.5rem;
      }
      .results-text h2 {
        color: var(--accent-orange);
        margin: 0 0 12px;
        line-height: 1.3;
      }
      .results-text p {
        color: var(--muted);
        margin: 0 0 12px;
      }
      .gaps {
        margin-top: 16px;
        padding: 0;
        list-style: none;
      }
      .gaps li {
        margin-bottom: 8px;
        display: flex;
        align-items: flex-start;
        gap: 8px;
      }
      .gaps li::before {
        content: "";
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: var(--accent-blue);
        margin-top: 6px;
        flex-shrink: 0;
      }
      .cta-button {
        display: inline-block;
        margin-top: 20px;
        background: var(--accent-orange);
        color: var(--text);
        padding: 12px 24px;
        border-radius: 999px;
        text-decoration: none;
        text-align: center;
      }
      #restart {
        margin-top: 12px;
        background: transparent;
        border: 1px solid var(--border);
        border-radius: 999px;
        color: var(--text);
        padding: 12px 24px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      .visually-hidden {
        position: absolute;
        left: -9999px;
        width: 1px;
        height: 1px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <img id="site-logo" alt="" />
      <p id="site-tagline" class="tagline"></p>
    </header>
    <main class="container">
      <h1 class="visually-hidden" id="assessment-title">
        Mini Security Assessment
      </h1>
      <div id="wizard">
        <div id="progress" class="progress" hidden>
          <div
            id="progress-text"
            class="progress-text"
            aria-live="polite"
          ></div>
          <div class="progress-track">
            <div id="progress-bar" class="progress-bar"></div>
          </div>
        </div>
        <form id="assessment-form"></form>
        <div class="nav">
          <button id="back" type="button" class="secondary">Back</button>
          <button
            id="next"
            type="button"
            class="primary"
            disabled
          ></button>
        </div>
      </div>
      <section id="results" hidden>
        <div class="results-content">
          <div id="dial"></div>
          <div class="results-text">
            <div id="score" class="score-display"></div>
            <h2 id="result-headline"></h2>
            <p id="result-message"></p>
            <h3 id="gaps-title" hidden></h3>
            <ul id="gaps" class="gaps" hidden></ul>
            <a id="cta" class="cta-button" target="_blank" rel="noopener"></a>
          </div>
        </div>
        <button id="restart" type="button"></button>
      </section>
    </main>
    <script defer src="config.js"></script>
    <script defer src="app.js"></script>
  </body>
</html>
